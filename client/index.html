<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Amazon web scraper</title>
  </head>
  <body>
    <h1>Amazon web scraper</h1>
    <p id="error"></p>
    <p id="info">Please type any keyword you would like to query from Amazon</p>
    <form>
      <label>
        <span class="sr-only">Keyword</span>
        <input id="keyword" type="text" placeholder="Keyword" required />
      </label>
      <button type="submit">Scrape</button>
    </form>
    <ul id="products"></ul>
    <script src="index.js"></script>
  </body>
</html>
